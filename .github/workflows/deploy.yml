name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Docker image
        run: |
          docker build \
            --build-arg NODE_ENV=production \
            --build-arg DATABASE_URL=${{ secrets.DATABASE_URL }} \
            --build-arg NEXT_PUBLIC_UPLOAD_PRESET=${{ secrets.CLOUDINARY_UPLOAD_PRESET }} \
            --build-arg NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }} \
            -t ghcr.io/07calc/crux:latest .

      - name: Push Docker image to GHCR
        run: docker push ghcr.io/07calc/crux:latest

      - name: Create GitHub Deployment
        id: create_deployment
        run: |
          DEPLOYMENT_RESPONSE=$(curl -s -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/deployments \
            -d "{
              \"ref\": \"${{ github.sha }}\",
              \"environment\": \"production\",
              \"description\": \"Deploying to personal VPS\",
              \"auto_merge\": false,
              \"required_contexts\": []
            }")
          echo "deployment_id=$(echo $DEPLOYMENT_RESPONSE | jq -r .id)" >> $GITHUB_OUTPUT

      - name: Deploy via SSH password
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            sudo docker pull ghcr.io/07calc/crux:latest
            sudo docker stop crux || true
            sudo docker rm crux || true
            sudo docker run -d --name crux -p 3000:3000 \
              -e DATABASE_URL='${{ secrets.DATABASE_URL }}' \
              -e NEXT_PUBLIC_UPLOAD_PRESET='${{ secrets.CLOUDINARY_UPLOAD_PRESET }}' \
              -e NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME='${{ secrets.CLOUDINARY_CLOUD_NAME }}' \
              ghcr.io/07calc/crux:latest
            sudo docker system prune -a -f
            echo "Deployment complete!"

      - name: Update Deployment Status
        if: success()
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/deployments/${{ steps.create_deployment.outputs.deployment_id }}/statuses \
            -d "{
              \"state\": \"success\",
              \"environment_url\": \"https://crux.hs.vc\",
              \"description\": \"Successfully deployed to VPS\"
            }"
